<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" id="email" type="email" ngModel name="email" required email />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" id="password" type="password" ngModel name="password" required
                    minlength="6" />
            </div>
            <hr>
            <div>
                <button type="submit" class="btn btn-primary" [disabled]="!authForm.valid">{{
                    this.isLoginMode?'Login':'Sign
                    Up'}}</button>
                |
                <button type=" button" class="btn btn-primary" (click)="onSwitchMode()">Switch
                    to {{ this.isLoginMode?'Sign Up':'Login'}}</button>
            </div>
        </form>
    </div>
</div>
