name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build:

    name: All Steps (Build, Test & Deploy)
    defaults:
      run:
        working-directory: courseProject

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: list files
        run: ls -lha
      - name: create production file
        env:
          MY_SECRET: ${{secrets.PROD_ENV_FILE_CONTENTS}}
        shell: bash
        run: |
            touch src/environments/environment.prod.ts
            echo "$MY_SECRET" >> src/environments/environment.prod.ts
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 21
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build -- --configuration production
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ANGULAR_COURSE_BA273 }}
          channelId: live
          projectId: angular-course-ba273
          entryPoint: courseProject
