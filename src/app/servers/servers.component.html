<label> Server Name</label>
<input 
type="text"
class="form-control"
(input)="onUpdateServerName($event)">
<input 
type="text"
class="form-control"
[(ngModel)]="serverName">
<p>{{serverName}}</p>
<button 
class="btn btn-primary" 
[disabled]="!allowNewServer" 
(click)="onCreateServer()">Add server</button>
<!-- <p [innerText]="allowNewServer"></p> -->
<!-- <p>{{ serverCreationStatus }} </p> -->
<p *ngIf="serverCreated; else noServer"> Server was created, server name was {{ serverName }}</p>
<ng-template #noServer>
    <p>
        No Server was created yet
    </p>    
</ng-template>
<div *ngFor="let server of servers" class="app-server"></div>
